<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width= initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      border:2px solid black;
      padding:10px;
    }
    .box:nth-of-type(odd){
      background-color:teal;
    }
    .box{
      border:3px solid red;
      margin:5px;
      padding:2px;
      font-size:20px;
      font-weight:500;
    }
    /* flex properties*/
    .container{
      display:flex;
      flex-direction:column-reverse;/* default row*/
      /*flex-direction:column;
      flex direction:row-reverse */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
  </div>
</body>
</html>
