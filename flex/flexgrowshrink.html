<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      border:2px solid black;
      padding:5px;
      display:flex;
      width:950px;
      flex-wrap:wrap;
      /*
      flex-wrap:wrap-reverse;
      flex-wrap:nowrap; 
      */
      align-items:flex-start;
    }
    .box{
      background-color: orange;
      color:white;
      padding:50px;
      margin:1px;
      flex-direction: row;
    }
    .box:nth-child(1)
    {  
      flex-shrink:10;
    }
    .box:nth-child(2)
    {
      flex-grow:2;
    }
</style>
</head>
<body>
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
  </div>
</body>
</html>
