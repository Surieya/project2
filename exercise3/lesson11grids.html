<!DOCTYPE html>
<html>
  <head>
    <title>Grids</title>
    <style>
      .container1{
        display:grid;
        grid-template-columns:200px 75px;
        margin-bottom:1rem;
      }
      .container2{
        display:grid;
        grid-template-columns:50px 1fr 75px;
        margin-bottom:1rem;
      }
      .container3{
        display:grid;
        grid-template-columns:1fr 1fr 1fr 1fr;
        row-gap:0.6rem;
        column-gap:2.4rem;
      }
    </style>
  </head>
  <body>
     <div class="container1">
      <div style="background-color:lightpink">
         200px
      </div>
      <div style="background-color:lightblue">
         75px
      </div>
     </div>

     <div class="container2">
      <div style="background-color:lightblue">
        col1
      </div>
      <div style="background-color:lightpink">
        col2
      </div>
      <div style="background-color:lightblue">
        col3
      </div>
     </div>
 
     <div class="container3">
      <div style="background-color:lightblue;height:300px">
        col1
      </div>
      <div style="background-color:lightpink; height:250px;">
        col2
      </div>
      <div style="background-color:lightblue;height:400px;">
        col3
      </div>
      <div style="background-color:lightpink">
        col4
      </div>
      <div style="background-color:lightblue">
        col1
      </div>
      <div style="background-color:lightpink">
        col2
      </div>
      <div style="background-color:lightblue">
        col3
      </div>
      <div style="background-color:lightpink">
        col4
      </div>
     </div>
  </body>
</html>
