<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .subscribe{
      background-color:rgb(200, 0, 0);
      color:white;
      border:none;
      height:35px;
      width:105px;
      border-radius:2px;
      cursor:pointer;
      transition:opacity 0.15s;
    }
    .subscribe:hover{
      opacity:0.8
    }
    .subscribe:active{
      opacity:0.5;
    }
    .join{
      border:2px solid rgb(74, 110, 217);
      background-color:white;
      color:rgb(41, 118, 211);
      height:36px;
      width:60px;
      border-radius:1px;
      cursor:pointer;
      margin :8px;
      transition:background-color 0.15s,color 0.15s;
    }
    .join:hover{
      background-color:rgb(41, 118, 211);
      color:white;
    }
    .join.active{
      opacity:0.7;
    }
    .tweet{
      background-color:rgb(2, 158, 255);
      color:white;
      height:36px;
      width:70px;
      border:none;
      border-radius:18px;
      font-weight:bold;
      font-size:15px;
      cursor:pointer;
    }
    .tweet:hover{
      box-shadow:5px 5px 10px rgba(0,0,0,0.15);
    }
    .uber{
      background-color:rgb(35, 32, 32);
      color:white;
      height:36px;
      border:none;
      cursor:pointer;
      margin: 0 8px;
      width:110px;
      transition:opacity 0.15s;
    }
    .uber:hover{
      opacity:0.7;
    }
    .amazon{
      background-color:rgb(255,216,20);
      color:black;
      height:30px;
      width:200px;
      border:none;
      border-radius:18px;
      font-weight:500;
      cursor:pointer;
    }
    .amazon:hover{
      background-color:rgb(245, 205, 3);
    }
    .github{
      background-color:rgb(46,164,79);
      border:none;
      color:white;
      font-weight:600;
      height:36px;
      width:100px;
      border-radius:5px;
      cursor:pointer;
      transition:box-shadow 0.15s;
    }
    .github:hover{
      box-shadow:0 5px 8px rgba(0,0,0,0.15);
    }
    .linkedin1{
      background-color:rgb(10,102,194);
      height:36px;
      color:white;
      font-weight:600;
      border:none;
      border-radius:18px;
      width:200px;
      cursor:pointer;
      transition:background-color 0.15s
    }
    .linkedin1:hover{
      background-color:rgb(9, 80, 152)
    }
    .linkedin2{
      background-color:white;
      border:1px solid rgb(10,102,194);
      color:rgb(10,102,194);
      font-weight:600;
      height:36px;
      width:70px;
      border-radius:18px;
      cursor:pointer;
      transition:border-width 0.15s,background-color 0.15s;
    }
    .linkedin2:hover{
      border-width:2px;
      background-color:rgb(226,240,254);
    }
    a{
      color:rgb(0,113,133);
    }
    a:hover{
      color:rgb(199,81,31)
    }
    .para1{
      font-size:30px;
      font-weight: bolder;
    }
    .para2{
      color:rgb(0,118,0);
      font-size:18px;
      font-weight:bold;
    }
    .cart{
      background-color:rgb(255,216,20);
      border:none;
      height:30px;
      width:120px;
      border-radius:18px;
      font-weight:500;
      margin-right:8px;
      cursor:pointer;
      transition:background-color 0.15s,opacity 0.15s;
      
    }
    .cart:hover{
      background-color:rgb(253, 211, 2);
    }
    .cart:active{
      opacity:0.6;
    }
    .buy-now{
      background-color:rgb(255,164,28);
      border:none;
      height:30px;
      width:120px;
      border-radius:18px;
      font-weight:500;
      margin-right:8px;
      cursor:pointer;
      transition:background-color 0.15s,opacity 0.15s;
    }
    .buy-now:hover{
      background-color:rgb(255, 156, 7);   
    }
    .buy-now:active{
      opacity:0.6;
    }
  </style>
</head>
<body>
  <button class="subscribe">
    SUBSCRIBE
  </button>
  <button class="join">
    JOIN
  </button>
  <button class="tweet">
    Tweet
  </button>
  <button class="uber">
    Request now
  </button>
  <button class="amazon">
    Add to Cart
  </button>
  <button class="github">
    Sign up
  </button>
  <button class="linkedin1">
      Apply on company website
  </button>
  <button class="linkedin2">
      Save
  </button><br><br>
  <a class="amazon-link" href="https://amazon.com">Back to Amazon</a>
   <p class="para1">Nike Black Running Shoes</p>
   <p class="para2">$39 - in stock.</p>
   <p class="para3"> Free delivery tomorrow.</p>
   <button class="cart">
     Add to Cart
   </button>
   <button class="buy-now">
    Buy now
   </button>
</body>
</html>
