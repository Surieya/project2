<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .subscribe{
      background-color:rgb(200, 0, 0);
      color:white;
      border:none;
      height:35px;
      width:105px;
      border-radius:2px;
      cursor:pointer;
    }
    .join{
      border:2px solid rgb(74, 110, 217);
      background-color:white;
      color:rgb(41, 118, 211);
      height:36px;
      width:60px;
      border-radius:1px;
      cursor:pointer;
      margin:8px;
    }
    .tweet{
      background-color:rgb(74, 157, 217);
      color:white;
      height:36px;
      width:70px;
      border:none;
      border-radius:18px;
      font-weight:bold;
      font-size:15px;
      cursor:pointer;
    }
    .uber{
      background-color:rgb(35, 32, 32);
      color:white;
      height:36px;
      border:none;
      cursor:pointer;
      margin: 0 8px;
      width:110px;
    }
    .amazon{
      background-color:rgb(255,216,20);
      color:black;
      height:36px;
      width:200px;
      border:none;
      border-radius:18px;
      font-weight:500;
      cursor:pointer;
    }
    .github{
      background-color:rgb(46,164,79);
      border:none;
      color:white;
      font-weight:600;
      height:36px;
      width:100px;
      border-radius:5px;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <button class="subscribe">
    SUBSCRIBE
  </button>
  <button class="join">
    JOIN
  </button>
  <button class="tweet">
    Tweet
  </button>
  <button class="uber">
    Request now
  </button>
  <button class="amazon">
    Add to Cart
  </button>
  <button class="github">
    Sign up
  </button>
</body>
</html>
